<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
        <!--Google fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Patrick+Hand+SC&display=swap" rel="stylesheet">
    </head>
    <body>

        <div class="gameWrapper">
            <h1>Rock, Paper, Scissors!</h1>
            <h3 class="result">Choose your weapon!</h3>    
            <div class="playerContainer">
                    <div class="player">Player choice: </div>
                </div>
                <div class="computerContainer">
                    <div class="computer">Computer choice: </div>
                </div>
            <div class="choiceBtns">
                <button id="rock">🗿</button>
                <button id="paper">📄</button>
                <button id="scissors">✂️</button>
            </div>
            <footer>Copyright &copy; <a href="https://github.com/mepiW">Matey Tsonev 2022</a></footer>
        </div>

        <script src="app.js"></script>
    </body>
</html>
